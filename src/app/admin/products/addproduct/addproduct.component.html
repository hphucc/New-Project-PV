<app-appheader></app-appheader>
<app-appmenu></app-appmenu>

  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
      <small>Version 2.0</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#"><i class="fa fa-dashboard" (click) = "onLogout()"></i> Logout</a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>


<div class="row" style="width: 800px; margin: 0 auto;">
    <h1 style="text-align: center;">Product Information</h1>
    <div >
      <form (ngSubmit)="onSubmit(frm)" #frm="ngForm">
        <div class="form-group">
          <h4>Title:</h4>
          <input class="form-control" name="txttitle" [(ngModel)]="product.title" #title="ngModel" required>
          <div class="alert alert-danger" *ngIf="(frm.submitted && title.pristine) || (title.error?.required && title.touched)">
            <strong>Title is required</strong>
          </div>
          <!--  -->
        </div>
        <div class="form-group">
          <h4>Images:</h4>
          <img [src]="product.images" [(ngModel)]="product.images" #image="ngModel" name="images" ngDefaultControl>
          <input type="file" class="form-control" [src]="product.images"  (onchange)=handleFileInput($event) required >
        </div>
        <div class="form-group">
          <h4>Price:</h4>
          <input type="number" class="form-control"name="txtprice" [(ngModel)]="product.price" #price="ngModel" >
          <div class="alert alert-danger" *ngIf="(frm.submitted && price.pristine) || (price.error?.required && price.touched)">
            <strong>Price is required</strong>
          </div>
        </div>
        <div class="form-group">
          <h4>Quantity:</h4>
          <input class="form-control"name="txtquantity" [(ngModel)]="product.quantity" #quantity="ngModel">
          <div class="alert alert-danger" *ngIf="(frm.submitted && quantity.pristine) || (quantity.error?.required && quantity.touched)">
            <strong>Quantity is required</strong>
          </div>
        </div>


        <div class="form-group">
          <h4>Category:</h4>
          <select id="input" class="form-control" required="required" name="txtcategory" [(ngModel)]="product.category" #category="ngModel">
            <option value="Screen" selected>Screen</option>
            <option value="Monitor">Monitor</option>
            <option value="Mouse">Mouse</option>
            <option value="Hard Disk">Hard Disk</option>
            <option value="Mainboard">Mainboard</option>
            <option value="Laptop">Laptop</option>
          </select>
          <div class="alert alert-danger" *ngIf="(frm.submitted && category.pristine) || (category.error?.required && category.touched)">
            <strong>Category is required</strong>
          </div>
        </div>

        <div class="form-group">
          <h4>Status:</h4>
        <select id="input" class="form-control" name="txtstatus" [(ngModel)]="product.status" #status="ngModel">
          <option value="Empty" selected>Empty</option>
          <option value="Pending">Pending</option>
          <option value="Sales">Sales</option>
          <option value="Selling">Selling</option>
        </select>
        <div class="alert alert-danger" *ngIf="(frm.submitted && status.pristine) || (status.error?.required && status.touched)">
          <strong>Status is required</strong>
        </div>
      </div>

        <button type="submit" class="btn btn-primary" style="margin-bottom: 100px;"  >ThÃªm</button>
      </form>
    </div>
  </div>
