<app-appheader></app-appheader>

<div class="content-wrapper" id="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
      <small>Version 2.0</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#"><i class="fa fa-dashboard" (click) = "onLogout()"></i> Logout</a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>
  <hr>
  <div class="container">
    <div class="container-header" style="height: 50px; ">
        <h1>Admin Phong Vũ</h1>
    </div>
    <div class="container-footer" style="height: 50px;">
        <button type="button" class="btn btn-danger"  routerLink="addproduct">Thêm sản phẩm</button>
        <table class = "table table-hover">
          <thead>
            <tr class="table-admin">
                <th>ID</th>
                <th>Title</th>
                <th>Images</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Is_active</th>
                <th>Category</th>
                <th>Status</th>
                <th>Discount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-admin" *ngFor="let item of _product.docs">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td><img [src]="item.images" style="width:100px; height: 100px;"></td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.is_active}}</td>
                <td>{{item.category}}</td>
                <td>{{item.status}}</td>
                <td>{{item.discount}}</td>
                <td><button type="button" class="btn btn-success">Edit</button> 
                  <button type="button" class="btn btn-primary">Disable</button>
                </td>
            </tr>
            <tr>
              <th></th>
            </tr>
        </tbody>
        </table>
        
        
        
    </div>
  </div>
</div>
<!-- /.content-wrapper -->
